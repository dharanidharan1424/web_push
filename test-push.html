<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Push Test</title>
    
    <!-- Replace YOUR_WEBSITE_ID with the actual ID from your dashboard -->
    <script src="http://localhost:3000/push-client.js" 
            data-website-id="YOUR_WEBSITE_ID" 
            data-api-url="http://localhost:3000"></script>
</head>
<body>
    <h1>Web Push Notification Test</h1>
    <p>Open the browser console (F12) to see what's happening.</p>
    <p>After 2 seconds, you should see a notification permission prompt.</p>
    
    <button onclick="window.webPushSubscribe()">Manual Subscribe</button>
    
    <script>
        // Log to verify script is loading
        console.log('Test page loaded');
        
        // Check if the script loaded
        setTimeout(() => {
            if (typeof window.webPushSubscribe === 'function') {
                console.log('✅ WebPush script loaded successfully');
            } else {
                console.error('❌ WebPush script did not load');
            }
        }, 1000);
    </script>
</body>
</html>
